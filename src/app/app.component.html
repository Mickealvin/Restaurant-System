<!--Barra de navegacion-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-3 mb-4 bg-white border-bottom shadow-sm">
  <img src="../assets/image/restaurant-logo.png"class="app-logo" alt="Logo" />
  <h2 class="my-0 mr-md-auto display-6 font-weight-normal a">Restaurant System</h2>
  <nav class="my-2 my-md-0 mr-md-3">
  
   <a class="p-2 text-dark font-weight-normal" href="#">Features</a>
    <a class="p-2 text-dark font-weight-normal" href="#">Enterprise</a>
    <a class="p-2 text-dark font-weight-normal" href="#">Support</a>
    <a class="p-2 text-dark font-weight-normal" href="#">Pricing</a>
    <a class="p-2 font-weight-normal ml-3" *ngIf="user$ | async as user; else loginButton">
        <a class="p-2 font-weight-normal">{{ user?.email }}</a>
        <button class="btn btn-outline-dark font-weight-normal ml-2" *ngIf="user"(click)="onLogout()"> Log out </button>
   </a>
  </nav>
 
  <ng-template #loginButton>
    <button class="btn btn-outline-dark font-weight-normal" [routerLink]="['/login']" target="_blank">Sign up</button>
  </ng-template>
   
  
  
</div>
