<div class="card-header m-5 p-6">
    <h4>My Reservations</h4>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Restaurant Name</th>
            <th>Amount of people</th>
            <th>Date</th>
            <th>Hour</th>
            <th></th>
          </tr>
        </thead>
  
        <tbody>
          <tr
            *ngFor="
              let reserva of reservaList
                | paginate: { itemsPerPage: 5, currentPage: p };
              let i = index">
            <th>{{ i + 1 }}</th>
            <td>{{ reserva.nameRestau }}</td>
            <td>{{ reserva.peopleqty}}</td>
            <td>{{ reserva.date }}</td>
            <td>{{reserva.hour}}</td>
            <td>
              <button
               
                class="btn btn-outline-dark font-weight-normal"  (click)="OnDelete(reserva.$key)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
