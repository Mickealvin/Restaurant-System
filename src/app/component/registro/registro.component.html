<div class="wrapper fadeInDown">

    <h1 class="text-center mt-5 display-4 font-weight-normal a">Register your information
    </h1>
  
     <div class="row justify-content-center mt-4">
     <div class="col-11 col-sm-9 col-md-6 col-lg-5 col-xl-4">
        <div class="card-body" style="margin-top: -1%;">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" >
                <fieldset>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="email"
                      aria-describedby="emailHelp"
                      placeholder="hola@example:"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      > We will not share this info with anyone!</small
                    >
                    <span class="error-message text-danger">{{getError('email')}}</span>
                  </div>
    
                  <div class="form-group"> 
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Password"
                    />
                  </div>
                  <span class="error-message text-danger">{{getError('password')}}</span>
                 
                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-lg btn-block bg-dark text-center text-white mt-4" >
                      Submit
                    </button>
                  <div id="formFooter">
                    <br />
                      
                      <a class="text-muted"id="underlineHover" routerLink='/login'>Â¿You have an account?</a>
                    
                  </div>
                </fieldset>
              </form>
          </div>
     </div>
     </div>
</div>
